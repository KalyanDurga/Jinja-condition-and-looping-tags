<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_else_conditions</title>
</head>
<body>
    <center>
        <h1 style="color: blue;">IF-ELSE-CONDITIONS USING JINJA TAGS..</h1>
        {% if a > b %}
            <h1>Inside If Block</h1>
            <h1>{{a}} is Bigger Number</h1>
        {% else %}
            <h1>Inside Else Block</h1>
            <h1>{{b}} is Bigger Number</h1>
        {% endif %}
    </center>
</body>
</html>
