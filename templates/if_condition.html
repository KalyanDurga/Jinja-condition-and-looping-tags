<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if_condition</title>
</head>
<body>
    <center>
        <h1 style="color: blue; ">IF CONTIONS USING JINJA TAGS</h1>
        {% if a > b %}
            <h1>inside if block</h1>
            <h2>a:{{a}} is Bigger Number than b: {{b}} Number</h2>
        {% endif %}
    </center>
</body>
</html>
